<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <h1 class="text-center">Library</h1>
      <div class="d-flex justify-content-between">
        <p>Books</p>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Add Book
        </button>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Book</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="book-form">
                    <div class="mb-3">
                      <label for="book-title" class="form-label">Book Title</label>
                      <input type="text" class="form-control" id="book-title" ..aria-describedby="bookTitleHelp">
                      <div id="bookTitleHelp" class="form-text">Share your book title with us.</div>
                    </div>
                    <div class="mb-3">
                      <label for="book-pages" class="form-label">Book Pages</label>
                      <input type="number" class="form-control" id="book-pages">
                    </div>
                    <div class="mb-3">
                        <label for="book-author" class="form-label">Book Author</label>
                        <input type="text" class="form-control" id="book-author">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="read-status">
                      <label class="form-check-label" for="read-status">Read</label>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Save Book">
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="content">
        <div class="card w-25">
          <div class="card-body">
            <h5 class="card-title">Book Name</h5>
            <p class="card-text">
              Book Pages
            </p>
            <p>Book Author</p>
            <p>Book ISBN</p>
            <a href="#" class="btn btn-primary">Read Status</a>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>
    <script src="./bundle.js"></script>
  </body>
</html>
